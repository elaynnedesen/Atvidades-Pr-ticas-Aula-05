<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>
    <h1>Atividade 1</h1>
    <p style="color: blue; font-size: 16px;">Esta é a primeira atividade da aula 05.</p>
    <div style="display:none;">
        <p>Este parágrafo está oculto.</p>
    </div>

    <div style="visibility:hidden;">
        <p>Este parágrafo está invisível, mas ocupa espaço.</p>

    </div>

    <div style="display:block;">
        <p>Este parágrafo está visível.</p>
    </div>

</body>
</html>
